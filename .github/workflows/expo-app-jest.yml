name: Run Jest tests

on:
  pull_request:
    paths:
      - apps/expo-app/**

jobs:
  jest:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸŒ¿ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "apps/expo-app/.nvmrc"
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ­ Run Jest
        run: yarn --cwd apps/expo-app test
