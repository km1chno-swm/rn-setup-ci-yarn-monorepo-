name: Check ESLint

on:
  pull_request:
    paths:
      - apps/expo-app/**

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🌿 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "apps/expo-app/.nvmrc"
          cache: "yarn"

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - name: 🤓 Run ESLint
        run: yarn run lint
        working-directory: apps/expo-app
